<html>
  <body>
    <main> <!-- main content -->
        <!-- h1..h6: headline -->
        <h1>Hello World</h1>
            <section>
                <h2>Cat Photos</h2>
                <!-- TODO: Add link to cat photos -->  
                <p>Everyone loves <a href="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg">cute cats</a> online!</p> <!-- p: paragraph -->
                <p>See more <a href="https://freecatphotoapp.com" target="_blank">cat photos</a> in our gallery.</p> <!-- href : link -->
                <!-- img : image -->
                <!-- src : source of the image -->
                <!-- alt: alternative text for the image -->
                <a href="https://freecatphotoapp.com">
                    <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back">
                </a>
            </section>
            <section>
                <h2>Cat Lists</h2>
                <h3>Things cats love:</h3>
                <ul> <!-- ul: unordered list -->
                    <li>cat nip</li> <!-- li: list item -->
                    <li>laser pointers</li>
                    <li>lasagna</li>
                 </ul>
                 <figure> <!-- figure: image with caption -->
                    <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg"  alt="A slice of lasagna on a plate"> 
                    <!-- figcaption: caption for the image -->
                    <figcaption>Cats <em>love</em> lasagna</figcaption> <!-- em: emphasis -->
                 </figure>
                 <h3>Top 3 things cats hate:</h3>
                 <ol> <!-- ol: ordered list -->
                    <li>flea treatment</li>
                    <li>thunder</li>
                    <li>other cats</li>
                  </ol>
                  <figure>
                    <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="Five cats looking around a field">
                    <figcaption>Cats hate other cats.</figcaption>
                  </figure>
            </section>
    </main>
  </body>
</html>
